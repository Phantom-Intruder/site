<form #genericForm="ngForm">
    <div class="form-group">
        <label for="number">Enter a number</label>
        <input type="number" class="form-control" id="number"
        required
        [(ngModel)]="model.number" name="number" #number="ngModel">
        <div [hidden]="number.valid || number.pristine" class="alert alert-danger" id="err">This field is required</div>
    </div>
    <div class="form-group">
        <label for="name">Enter a name</label>
        <input type="text" class="form-control" id="name"
        required
        [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
                Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="simpleOptions">Simple Dropdown</label>
        <select class="form-control" id="simpleOption" required  [(ngModel)]="model.simpleOption" name="simpleOption">
            <option *ngFor="let simpleOption of simpleOptions" [value]="simpleOption">{{simpleOption}}</option>
        </select>
    </div>
</form>
{{model | json}}
